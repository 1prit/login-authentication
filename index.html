<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> 
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">  -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="main--container">
        <div class="grid-1"></div>
        <div class="grid-2">
            
                <div class="signin-signup-main">
                    <div class="main-heading">
                        <a href="#" id="signin-label" class="signin " onclick="signin()">Sign In</a>
                        <span class="span-or">or</span><a href="#" id="signup-label" class="signup" onclick="signup()">Sign Up</a>
                    </div>
                    <form action="#" autocomplete="off" id="sign-in">
                        <div class="email-field">
                            <label for="email" class="email-label">E-MAIL</label><br>
                            <input type="email" name="email" id="email" placeholder="Enter your e-mail"/>
                        </div>
                        <div class="password-field">
                            <label for="password" class="pass-label">PASSWORD</label><br>
                            <input type="password" name="password" id="password" placeholder="Enter your password"/>
                        </div>
                        <div class="login-reset-pass">
                            <a href="#"><button class="login-button">Log In</button></a>
                            <a href="#" class="reset-pass">forgot password&#63;</a>
                        </div>
                    </form>
                    
                    <!-- signin starts here -->
                    
                    <form action="#" autocomplete="off" id="sign-up">
                        <div class="fullname-field">
                            <label for="fullname" class="fullname-label">Full name</label><br>
                            <input type="text" class="fullname__input-field" placeholder="Enter your full name" id="name">
                        </div>
                        <div class="password-field">
                            <label for="password" class="pass-label">Password</label><br>
                            <input type="password" placeholder="Enter your password" name="password" id="password"/>
                        </div>
                        <div class="email-field">
                            <label for="email" class="email-label">E-mail</label>
                            <br>
                            <input type="email" placeholder="Your e-mail goes here" id="email">
                        </div>
                        <div class="cb__div">
                            <input type="checkbox" class="cb__input-field"id="checkbox" name="t&c" value="t&c">
                            <label for="checkbox-text" class="cb__label">I agree all statements in <span><a href="#" class="tos-link">teams of services</a></span></label>
                        </div>
                        <div class="button__div">
                            <a href="#">
                                <button type="button" class="signup__button">Sign Up</button>
                            </a>
                            <a href="#" class="signin__link" onclick="signin()">I'm already a member</a>
                        </div>

                </div>
        </div>
    </div>
</body>
</html>
